<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- Chrome Frame because IE6 sucks! -->
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
                                                                
	<!-- <link type="text/css" rel="stylesheet" href="Gwt_cal_demo.css">-->
	<!-- <link type="text/css" rel="stylesheet" href="ical-cal-style.css">-->
	<link type="text/css" rel="stylesheet" href="google-cal-style.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>gwt-cal demo - google calendar theme</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="gwt_cal_demo/gwt_cal_demo.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body class='gwt-cal-DemoBody'>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

	<div id="messageBox" style="position:absolute;top:5px;left:5px; font-family:arial;font-size:12px;color:#666;">
		<a href='http://code.google.com/p/gwt-cal'>gwt-cal</a> is a personal calendar and scheduling widget similar to iCal or Outlook that can be included in your GWT-based application.
	</div>

  </body>
</html>
