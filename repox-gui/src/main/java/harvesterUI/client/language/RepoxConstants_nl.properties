repoxMessage = REPOX is een framework om Metadata Spaces te beheren. Het bestaat uit een aantal kanalen om Metadata te importeren van Data Providers, services om Metadata om te zetten naar schemas volgens door de gebruikers gedefinieerde regels, en services om het resultaat aan de buitenwereld kenbaar te maken. Deze maatwerk oplossing van REPOX beoogt om aan alle TEL en Europeana partners een simpele oplossing te bieden om te importeren, converteren en hun bibliografische data via OAI-PMH beschikbaar te stellen. We werken er hard aan om u te voorzien van een betrouwbaar systeem, ofschoon u af en toe kleine obstakels tegen kunt komen.<br/>Als u ideeen heeft hoe we REPOX kunnen verbeteren, een vraag heeft met betrekking tot het systeem, of een probleem wilt rapporteren: <b>Laat het ons alstublieft hier weten.

