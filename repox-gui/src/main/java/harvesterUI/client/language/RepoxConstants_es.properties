repoxMessage = REPOX es un framework para gestionar los espacios de los metadatos. Se compone de varios canales para importar los metadatas de los proveedores de datos, dar servicios para transformar los metadatos entre esquemas de acuerdo a las normas específicadas a los usuario, y dar servicios para exponer los resultados para el exterior. Esta versión adaptada del REPOX tiene como objetivo proporcionar a todos los socios (TEL y Europeana) una solución simple para importar, convertir y exponer sus datos bibliográficos a través de OAI-PMH. Nos esforzamos para ofrecerle un sistema fiable, a pesar de que se pueden experimentar pequeñas inconvenientes de vez en cuando. Si usted tiene ideas de cómo mejorar REPOX, tiene una pregunta relacionada con la plataforma, o quiere reportar un problema. Por favor, háganoslo saber. Aquí.

